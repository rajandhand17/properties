<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Image with Form</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Full screen for the cover container */
.cover-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

/* Cover image styles */
.cover-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire container */
}

/* Form container styles */
.form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
    padding: 20px;
    border-radius: 8px;
    color: white;
    text-align: center;
    width: 300px;
}

.form-container form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-container input,
.form-container textarea,
.form-container button {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.form-container button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

.form-container button:hover {
    background-color: #45a049;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    /* On smaller screens, move the form below the cover image */
    .cover-container {
        height: auto; /* Remove full viewport height */
    }

    .form-container {
        position: static;
        transform: none;
        margin: 20px auto; /* Center the form below the image */
        width: 90%; /* Form takes more width */
        max-width: 600px; /* Maximum width for the form */
    }

    .cover-image {
        object-fit: cover;
        height: 50vh; /* Reduce the height of the image on small screens */
    }
}

    </style>
</head>
<body>
    <div class="cover-container">
        <img src="background-image.png" alt="Cover Image" class="cover-image">
        <div class="form-container">
            <form action="#" method="POST">
                <h2>Contact Us</h2>
                <input type="text" placeholder="Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <textarea placeholder="Message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
